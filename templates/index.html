<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jayden Dil Moreno Facebook Auto Share</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%);
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background: linear-gradient(to right, #00c6ff, #0072ff);
      color: white;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 80vh;
      padding: 20px;
    }

    form {
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
      transition: all 0.3s ease;
    }

    form:hover {
      transform: scale(1.02);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00c6ff;
    }

    label {
      font-weight: bold;
      margin-top: 12px;
      display: block;
      color: #444;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 15px;
      transition: all 0.2s ease-in-out;
    }

    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 8px rgba(0, 198, 255, 0.4);
      outline: none;
    }

    button {
      background-color: #0072ff;
      color: white;
      border: none;
      font-weight: bold;
      letter-spacing: 1px;
    }

    button:hover {
      background-color: #005bb5;
    }

    #result {
      margin: 20px auto;
      max-width: 400px;
      white-space: pre-wrap;
      background: #f0f9ff;
      border-radius: 6px;
      padding: 15px;
      border: 1px solid #b3e5fc;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vrax Facebook Auto Share</h1>
  </header>
  <main>
    <form id="shareForm">
      <h2>Share Your Post</h2>
      <label for="cookie">Facebook Cookie:</label>
      <input type="text" id="cookie" name="cookie" placeholder="Enter your FB cookie" required>

      <label for="url">Post URL:</label>
      <input type="url" id="url" name="url" placeholder="Enter post URL" required>

      <label for="limit">Share Limit:</label>
      <input type="number" id="limit" name="limit" placeholder="Enter the share limit" min="1" required>

      <button type="submit">Share Now</button>
    </form>
  </main>
  <div id="result"></div>

  <script>
    document.getElementById("shareForm").addEventListener("submit", async (event) => {
      event.preventDefault();

      const cookie = document.getElementById("cookie").value.trim();
      const url = document.getElementById("url").value.trim();
      const limit = parseInt(document.getElementById("limit").value);

      const resultBox = document.getElementById("result");
      resultBox.innerText = "Processing...";

      try {
        const response = await fetch('/share', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ cookie, url, limit })
        });

        if (!response.ok) {
          throw new Error(`Server responded with status ${response.status}`);
        }

        const result = await response.json();
        resultBox.innerText = JSON.stringify(result, null, 2);
      } catch (error) {
        resultBox.innerText = `Error: ${error.message}`;
      }
    });
  </script>
</body>
</html>
